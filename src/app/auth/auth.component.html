<ng-template appPlaceholder></ng-template>

<div class="row">
  <div class="col-xl-12 col-md-6 col-md-offset-3">

<!--    <div class="alert alert-danger" *ngIf="error">-->
<!--      <p>{{error}}</p>-->
<!--    </div>-->

<!--    <app-alert-component [message]="error" *ngIf="error" (close)="onCloseError()"></app-alert-component>-->
    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spiner></app-loading-spiner>
    </div>
    <form #authForm = 'ngForm' (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          ngModel
          name="email"
          required
          email
          class="form-control">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          ngModel
          name="password"
          required
          minlength="6"
          class="form-control">
      </div>

      <div>
          <button class="btn btn-success" [disabled]="!authForm.valid" > {{isLoginMode ? 'LogIn' : 'Signup'}} </button> |
        <button type="button" class="btn btn-primary" (click)="onSwitchMode()">Switch to {{isLoginMode ? 'Signup' : 'LogIn'}}</button>
      </div>
    </form>
  </div>
</div>
