<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(shopingListForm)" #shopingListForm='ngForm'>
      <div class="row">
        <div class="col-xs-5 form-group">
          <label for="name">Name</label>
          <input
            class="form-control"
            type="text"
            id="name"
            name="name"
            ngModel
            required
          >

        </div>
        <div class="col-xs-2 form-group">
          <label for="amount">Amount</label>
          <input
            class="form-control"
            type="number"
            id="amount"
            name="amount"
            ngModel
            required
            [pattern]="'^[1-9]+[0-9]*$'"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!shopingListForm.valid"
          >{{ editMode ? 'Update' : 'Add'}}</button>
          <button
            class="btn btn-danger"
            type="button"
            (click)="onDelete()"
            *ngIf="editMode"
          >Delete
          </button>
          <button
            class="btn btn-primary"
            type="button"
            (click)="clearIngredients()"
          >Clear
          </button>
        </div>
      </div>

    </form>
  </div>
</div>
